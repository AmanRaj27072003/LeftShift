name: PR Shift-Left Security Pipeline

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write   # üî• THIS FIXES 403

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Step 1: Checkout Code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}


      # -----------------------------
      # Step 2: Setup Node.js
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # -----------------------------
      # Layer 0: Dependency Linking
      # -----------------------------
      - name: Install dependencies (Layer 0)
        run: npm install

      # -----------------------------
      # Layer 0: Runtime Sanity Check
      # -----------------------------
      - name: Runtime sanity check (Layer 0)
        run: |
          echo "Starting application for sanity check..."
          timeout 5s node index.js || true
          echo "Sanity check completed"
      
      # -----------------------------
      # Layer 1: Hardcoded Secret Detection (Hard Fail)
      # -----------------------------
      - name: AI security scan (Layer 1)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run secret-scan

      # -----------------------------
      # Layer 2: Dependency Vulnerability Signal
      # (Soft check ‚Äì does NOT fail pipeline)
      # -----------------------------
      - name: Dependency vulnerability scan (signal only)
        run: |
          echo "Running npm audit..."
          npm audit --json > audit-report.json || true
          echo "Audit report generated"

      # -----------------------------
      # Placeholder: PR Comment Step
      # (To be replaced by AI-driven analysis)
      # -----------------------------
      - name: Comment on PR (example placeholder)
        run: |
          echo "‚ö†Ô∏è Example PR Comment:"
          echo "Dependency vulnerabilities detected."
          echo "This is a placeholder message."
          echo "In future, this step will be replaced by an AI agent"
          echo "that summarizes vulnerabilities and suggests fixes."

      - name: Authorization Flaw Detection & Refactor (Layer 4)
        run: |
          node scripts/ai-auth-fix.js

      - name: Commit AI Changes
        run: |
          git config user.name "shift-left-ai"
          git config user.email "ai-bot@hackathon.com"

          git add -u 

          git diff --cached --quiet || git commit -m "ü§ñ AI auth fixes applied"

          git push origin HEAD:${{ github.head_ref }}
